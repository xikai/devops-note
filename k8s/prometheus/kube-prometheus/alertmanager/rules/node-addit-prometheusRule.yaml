apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 2.30.3
    prometheus: k8s
    role: alert-rules
  name: node-exporter-addit-rules
  namespace: monitoring
spec:
  groups:
  - name: node-exporter-addit.rules
    rules:
    - alert: HostOutOfDiskSpace
      expr: (node_filesystem_avail_bytes{job!="node-exporter",mountpoint="/"} or node_filesystem_avail_bytes{job!="node-exporter",mountpoint="/data"}) / (node_filesystem_size_bytes{job!="node-exporter",mountpoint="/"} or node_filesystem_size_bytes{job!="node-exporter",mountpoint="/data"}) * 100 < 20
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: Host out of disk space (instance {{ $labels.instance }})
        description: "Disk is almost full (< 20% left)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: HostOutOfInodes
      expr: (node_filesystem_files_free{job!="node-exporter",mountpoint="/"} or node_filesystem_files_free{job!="node-exporter",mountpoint="/data"}) / (node_filesystem_files{job!="node-exporter",mountpoint="/"} or node_filesystem_files{job!="node-exporter",mountpoint="/data"}) * 100 < 10
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: Host out of inodes (instance {{ $labels.instance }})
        description: "Disk is almost running out of available inodes (< 10% left)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: HostOutOfMemory
      expr: node_memory_MemAvailable_bytes{instance !~ "ip-.*"} / node_memory_MemTotal_bytes{instance !~ "ip-.*"} * 100 < 10
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: Host out of memory (instance {{ $labels.instance }})
        description: "Node memory is filling up (< 10% left)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: HostUnusualNetworkThroughputIn
      expr: sum by (instance) (rate(node_network_receive_bytes_total{instance !~ "ip-.*"}[2m])) / 1024 / 1024 > 100
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: Host unusual network throughput in (instance {{ $labels.instance }})
        description: "Host network interfaces are probably receiving too much data (> 100 MB/s)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: HostUnusualNetworkThroughputOut
      expr: sum by (instance) (rate(node_network_transmit_bytes_total{instance !~ "ip-.*"}[2m])) / 1024 / 1024 > 100
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: Host unusual network throughput out (instance {{ $labels.instance }})
        description: "Host network interfaces are probably sending too much data (> 100 MB/s)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: HostHighCpuLoad
      expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle",instance !~ "ip-.*"}[2m])) * 100) > 80
      for: 0m
      labels:
        severity: warning
      annotations:
        summary: Host high CPU load (instance {{ $labels.instance }})
        description: "CPU load is > 80%\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: HostOomKillDetected
      expr: increase(node_vmstat_oom_kill[1m]) > 0
      for: 0m
      labels:
        severity: warning
      annotations:
        summary: Host OOM kill detected (instance {{ $labels.instance }})
        description: "OOM kill detected\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: SystemdUnitNotRunning
      expr: node_systemd_unit_state{state=~"inactive|failed"} != 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: systemd {{ $labels.name }} not running on (instance {{ $labels.instance }})
        description: "systemd {{ $labels.name }} not running on {{ $labels.instance }}"